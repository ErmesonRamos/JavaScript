<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 18px Arial;
        }
        .calculadora{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
        }
        input[type="button"]{
            margin-top: 10px;
            background-color: blue;
        }
        input {
            font: normal 18px Arial;
        }
        div#res{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>

    <div class="calculadora">
        <h1>Somando valores</h1>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">Resultado</div>
    </div>

    <script>
        function somar() {
            var text1 = window.document.getElementById('txt1')
            var text2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var num1 = Number(text1.value)
            var num2 = Number(text2.value)
            var resultado = num1 + num2
            res.innerText = `Resultado: ${resultado}`
        }
    </script>
</body>
</html>
