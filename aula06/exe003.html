<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //Conversão de string para número
       var n1 = Number(window.prompt('Digite um némero'))
       var n2 = Number(window.prompt('Digite outro némero'))
       var soma = n1 + n2
       window.alert('A soma é '+ soma)
       //Conversão de número para string
       var TesteString = String(window.prompt('Digite um numero que será convertido')) 
       var TesteString2 = String(window.prompt('Digite outro numero'))
       var SomadorString = TesteString + TesteString2
       window.alert(`A soma das conversão é ${SomadorString} `)
    </script>
</body>
</html>
